{% extends 'base.html' %}
{% load static %}



{% block content %}

<div class="container">
<div class="row">
    <div class="col"></div>
    <div class="col">
        <h4>{{course_obj.name}}</h4>
<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
  <div class="form-group">
    <label for="photoid">Photo</label>
    <input type="file" class="form-control" id="photoid" name="photo_fm" >
    
  </div>
  <div class="form-group">
    <label for="nameid">Name</label>
    <input type="text" class="form-control" id="nameid" name="name_fm" placeholder="">
  </div>

  <div class="form-group">
    <label for="feeid">Fee</label>
    <input type="number" name="fee_fm" class="form-control" id="feeid" placeholder="">
  </div>

  <div class="form-group">
    <label for="descid">Desc</label>
    <textarea name="desc_fm" class="form-control" id="descid" cols="30" rows="10"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
    <div class="col">
        <form action="" class="php-email-form" method="post">
        {{fm}}
        </form>
    </div>
</div>


</div>

{% endblock content %}
